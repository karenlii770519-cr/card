        function renderTimeSlots() {
            const times = ['11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00'];
            
            // ğŸš¨ é˜²å‘†ï¼šå¦‚æœé‚„æ²’é¸æœå‹™ï¼Œé è¨­ç•¶ä½œ 1 æ ¼ï¼Œé¿å…ç•¶æ©Ÿ

            } else {
